<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Validar E-mail</title>
</head>
<body>
    <h1>Validação de E-mails</h1>

    <div id="email">
        <p>
        <label for="Email"></label>
        <input type="email" name="mail" id="Email" placeholder="E-mail">
        </p>
        <p>
        <label for="Numero"></label>
        <input type="tel" name="num" id="Numero" placeholder="Número">
        </p>
    </div>

    <div>
        <input type="submit" value="Enviar" onclick="Enviar()">
    </div>

    <div id="res"></div>

    <script src="script.js"></script>
</body>
</html>
