<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <div>
        <p>
            <label for="numero">Número:</label>
            <input type="number" name="num" id="numero" required >
        </p>
        <p>
            <input type="button" value="Resultado" onclick="Resultado()">
        </p>
        </div>
        <div>
            <select name="tab" id="tabuada" size="10">
                <option>Digite um número</option>
            </select>
        </div>
    </main>
    <footer>
        <script src="script.js"></script>
    </footer>
</body>
</html>
