<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercícios</title>
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>
    <section>
        <div>
        <p> 
            <label for="inicio">Início:</label>
            <input type="number" name="einicio" id="inicio" required min="1" max="100">
        </p>
        <p>  
            <label for="fim">Fim:</label>
            <input type="number" name="efim" id="fim" required min="1" max="200">
        </p>
        <p>
            <label for="passo">Passo:</label>
            <input type="number" name="epasso" id="passo" 
            required min="1" max="10">
        </p>
        <p>
             <input type="button" value="Contar" onclick="Contar()">
        </p>
        </div>
        <div id="res">
            Contando...
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
