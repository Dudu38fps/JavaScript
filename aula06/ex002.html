<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: cadetblue;
        }

        body h1 {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.199);
            width: 30vw;
            margin: auto;
            border-radius: 6px;
        }

        body p {
            font-size: 1.2em;
            color: white;
            
        }
    </style>
</head>
<body>
    <h1>Olá Mundo !</h1>

    <p>Primeiros passos para aprender JavaScript</p>

    <script>
        var n1 = Number.parseInt(window.prompt("Digite um número: ")) //string
        var n2 = Number.parseInt(window.prompt("Digite outro número:")) //string

        var s = n1 + n2

        window.alert('A soma dos números é : ' + s) // concatenação

        // (string + string = concatenação)
        // (number + number = adição)

    </script>
</body>
</html>
