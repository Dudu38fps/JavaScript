<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Velocidade</h1>
    Velocidade do Carro: <input type="number" name="evel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var velo =document.getElementById('vel')

            var res = document.getElementById('res')

            var vel = Number(velo.value)

            res.innerText = `A velocidade é de ${vel}km/h`

            if (vel > 60) {
                res.innerText += 'Você ultrapassou o Limite de velocidade máxima, você será multado'
            }

            
        }
    </script>
</body>
</html>
