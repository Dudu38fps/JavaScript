<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    <label for="nal">País:</label>
    <input type="text" name="enal" id="nal">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
        var nacional = document.getElementById('nal').value

        var res = document.getElementById('res')

        if (nacional == 'Brasil') {
            res.innerHTML = 'Você é Brasileiro'
      } else {
        res.innerText = 'Você é Estrangeiro'
      } }
    </script>
</body>
</html>
